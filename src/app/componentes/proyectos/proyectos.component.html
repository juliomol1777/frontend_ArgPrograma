<article class="card mat-card">
  <div class="card-titles">
    <h2>Proyectos</h2>
    <div *ngIf="isAdmin" class="btn-edit">
      <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#proyectosForm"
        (click)="onNuevoProyecto()"><i class="fa fa-plus"></i></button>
    </div>
  </div>
  <div>
    <ul class="items-list">
      <li *ngFor="let proyecto of proyectosList; let i = index">
        <div class="data-container">
          <div class="logo-image-container logo-repo">
            <img id="edu-img" class="logo-image" src="../../../assets/images/trabajo-2.svg">
            <a href="#">
              <button type="button" class="btn btn-outline-primary">
                Repositorio
              </button>
            </a>
          </div>
          <div class="list-info">
            <div>
              <h3 id="proye-name">{{proyecto.name}} </h3>
              <p>
                <span id="proye-info">{{proyecto.info}}</span>
              </p>
            </div>
          </div>
        </div>
        <div *ngIf="isAdmin" class="data-control">
          <div class="btn-edit">
            <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#proyectosForm"
              (click)="onEditarProyecto(i)"><i class="fa fa-pen"></i></button>
          </div>
          <div class="btn-edit">
            <button class="btn btn-right" (click)="onBorrarProyecto(i)"><i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="proyectosForm" tabindex="-1" aria-labelledby="proyectosFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="proyectosFormLabel">
            Editar Proyectos
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
              <input type="hidden" name="id" formControlName="id">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" formControlName="name" />
              </div>
              <div class="mb-3">
                <label for="info" class="form-label">Detalles</label>
                <input type="text" class="form-control" id="info" formControlName="info" />
              </div>

              <div class="modal-footer">
                <button type="button" id="cerrarModalEncabezado" class="btn btn-secondary" data-bs-dismiss="modal">
                  Salir
                </button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</article>
