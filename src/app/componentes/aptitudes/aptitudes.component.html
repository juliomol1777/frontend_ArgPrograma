<article class="card mat-card">
  <div class="card-titles">
    <h2>Hard Skills & Soft Skills</h2>
    <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-plus"></i> <!--onclick="showNewAptModal()"--> </a>
    </div>
  </div>
  <ol class="items-list">
    <li *ngFor="let aptitudes of aptitudesList">
      <div class="aptitude-info">
        <a href="#">
          <p><span>{{aptitudes.name}}</span></p>
          <div class="progress">

            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 75%"
              [attr.aria-valuenow]="aptitudes.progress" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </a>
      </div>
    </li>
  </ol>
</article>
