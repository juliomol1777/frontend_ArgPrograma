<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesi칩n</h2>
  <button type="button" class="btn btn-outline-primary btn-lg"
    routerLink="/porfolio">Salir</button>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center centrar-vertical">
      <div class="card">
          <div class="card-header bg-primary">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/login">Iniciar Sesi칩n</a>
                  </li>
                  <li class="nav-item" >
                    <a class="nav-link " style="color: white;" routerLink="/registro">Crear Cuenta</a>
                  </li>

                </ul>
          </div>
          <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-group">
                      <label for="nombreUsuario">Nombre de Usuario</label>
                      <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                      [(ngModel)]="nombreUsuario" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Contrase침a</label>
                      <input type="password" name="password" id="password" class="form-control"
                      [(ngModel)]="password" required>
                  </div>
                  <div class="form-group">
                    <button type="button" class="btn btn-outline-primary btn-lg btn-largo mt-3" [disabled]="!f.valid">
                        Iniciar Sesi칩n</button>
                      <button type="button" class="btn btn-outline-primary btn-lg btn-largo ms-3 mt-3"
                        routerLink="/porfolio">Salir</button>
                    </div>
              </form>
              <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
                Error en el login: {{errMsj}}</div>
          </div>
      </div>
  </div>

</ng-template>
