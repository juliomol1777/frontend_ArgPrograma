<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesi칩n</h2>
  <button type="button" class="btn btn-outline-primary btn-lg"
    routerLink="/porfolio">Salir</button>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center centrar-vertical">
      <div class="card">
          <div class="card-header bg-primary">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;"  routerLink="/login">Iniciar Sesi칩n</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
                  </li>

                </ul>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control"
                [(ngModel)]="nombre" required>
            </div>
              <div class="form-group">
                  <label for="nombreUsuario">Nombre de Usuario</label>
                  <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                  [(ngModel)]="nombreUsuario" required>
              </div>
              <div class="form-group">
                  <label for="password">Contrase침a</label>
                  <input type="password" name="password" id="password" class="form-control"
                  [(ngModel)]="password" required>
              </div>
              <div class="form-group">
                <label for="email">Correo Electr칩nico</label>
                <input type="text" name="email" id="email" class="form-control"
                [(ngModel)]="email" required>
            </div>
              <div class="form-group">
                <button type="button" class="btn btn-outline-primary btn-lg btn-largo mt-3" [disabled]="!f.valid">
                  Crear Cuenta</button>
                <button type="button" class="btn btn-outline-primary btn-lg btn-largo ms-3 mt-3"
                  routerLink="/porfolio">Salir</button>
              </div>
          </form>
          </div>
      </div>
  </div>
</ng-template>
