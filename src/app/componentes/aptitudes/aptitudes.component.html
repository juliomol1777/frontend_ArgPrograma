<article class="card mat-card">
  <div class="card-titles">
    <h2>Skills & Tecnolog√≠as</h2>
    <div *ngIf="usuarioAutenticado" class="btn-edit">
      <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#aptitudesForm"
      (click)="onNuevaAptitudes()"><i class="fa fa-plus"></i></button>
    </div>
  </div>
  <ol class="items-list">
    <li *ngFor="let aptitudes of aptitudesList; let i = index">
      <div class="aptitude-info">
        <a href="#">
          <p><span>{{aptitudes.name}}</span></p>
          <div class="progress">

            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 75%"
              [attr.aria-valuenow]="aptitudes.progress" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </a>
      </div>
      <div *ngIf="usuarioAutenticado" class="data-control">
        <div class="btn-edit">
          <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#aptitudesForm"
          (click)="onEditarAptitudes(i)"><i class="fa fa-pen"></i></button>
        </div>
        <div class="btn-edit">
          <button class="btn btn-right" (click)="onBorrarAptitudes(i)"><i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </li>
  </ol>
  <!-- Modal -->
<div class="modal fade" id="aptitudesForm" tabindex="-1" aria-labelledby="aptitudesFormLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="aptitudesFormLabel">
        Editar Experiencia
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <input type="hidden" name="id" formControlName="id">
          <div class="mb-3">
            <label for="school" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>

          <div class="mb-3">
            <label for="title" class="form-label">Progreso</label>
            <input
              type="text"
              class="form-control"
              id="progress"
              formControlName="progress"
            />
          </div>

        <div class="modal-footer">
          <button
            type="button"
            id="cerrarModalEncabezado"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Salir
          </button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

</article>
